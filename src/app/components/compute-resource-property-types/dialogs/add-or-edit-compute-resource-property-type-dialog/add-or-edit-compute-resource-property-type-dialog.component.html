<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="computeResourcePropertyTypeFormGroup">
    <mat-form-field class="input-field">
      <mat-label>Name</mat-label>
      <input formControlName="computeResourcePropertyTypeName" matInput required/>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Datatype</mat-label>
      <mat-select formControlName="computeResourcePropertyTypeDataType" matNativeControl required>
        <mat-option value="STRING">String</mat-option>
        <mat-option value="INTEGER">Integer</mat-option>
        <mat-option value="FLOAT">Float</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Description</mat-label>
      <textarea formControlName="computeResourcePropertyTypeDescription" matInput required></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Ok
  </button>
</div>
