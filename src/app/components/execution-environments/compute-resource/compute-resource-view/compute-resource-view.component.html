<div *ngIf="computeResource" class="m-2">
  <div class="header-container p-2">
    <navigation-breadcrumb [links]="links"></navigation-breadcrumb>
  </div>
  <mat-tab-group>
    <mat-tab label="General">
      <app-compute-resource-properties
        [frontendComputeResource]="frontendComputeResource"
        [computeResource]="computeResource"
      ></app-compute-resource-properties>
      <button class="master-save-button" *ngIf="!guard.objectsEqual(frontendComputeResource, computeResource)" mat-fab
              (click)="saveComputeResource(frontendComputeResource, true)">
        <mat-icon class="master-save-icon">save</mat-icon>
      </button>
    </mat-tab>
    <mat-tab label="Software Platforms">
      <app-compute-resource-software-platform-list
        [computeResource]="computeResource"
      ></app-compute-resource-software-platform-list>
    </mat-tab>
    <mat-tab label="Cloud Services">
      <app-compute-resource-cloud-service-list
        [computeResource]="computeResource"
      ></app-compute-resource-cloud-service-list>
    </mat-tab>
    <mat-tab label="Selection Criteria">
      <app-compute-resource-selection-criteria
        [computeResource]="computeResource"
      ></app-compute-resource-selection-criteria>
    </mat-tab>
  </mat-tab-group>
</div>
