<div class="m-4">
  <div class="header">
    <label class="mr-4">{{title}}</label>
    <mat-form-field>
      <input [(ngModel)]="inputValue" matInput>
    </mat-form-field>
    <button (click)="addElement()"
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-chip-list *ngIf="displayVariable">
    <mat-chip *ngFor="let element of elements" [removable]="allowEmpty || (!allowEmpty && elements.length > 1)" (removed)="removeElement(element)">
      {{element[displayVariable]}}
      <mat-icon *ngIf="allowEmpty || (!allowEmpty && elements.length > 1)" matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
  <mat-chip-list *ngIf="!displayVariable">
    <mat-chip *ngFor="let element of elements" [removable]="allowEmpty || (!allowEmpty && elements.length > 1)" (removed)="removeElement(element)">
      {{element}}
      <mat-icon *ngIf="allowEmpty || (!allowEmpty && elements.length > 1)" matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
