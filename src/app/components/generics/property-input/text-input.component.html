<div>
  <mat-form-field>
    <mat-label class="input-label">{{ name }}</mat-label>
    <input
      *ngIf="!multiline"
      type="text"
      [(ngModel)]="inputValue"
      (ngModelChange)="inputChanged()"
      matInput
      (keydown.enter)="saveChanges()"
    />
    <textarea
      *ngIf="multiline"
      [(ngModel)]="inputValue"
      (ngModelChange)="inputChanged()"
      [matAutosizeMaxRows]="maxLines"
      [matAutosizeMinRows]="2"
      [matTextareaAutosize]="true"
      [disabled]="opensLatexEditor"
      matInput
    ></textarea>
    <button
      *ngIf="(!opensLatexEditor && (inputValue !== value)) || (opensLatexEditor && (latexValue !== value))"
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="saveChanges()">
      <mat-icon>save</mat-icon>
    </button>
    <button
      *ngIf="isLink"
      matTooltip="Open link in new tab"
      matTooltipPosition="above"
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="openLink()">
      <mat-icon>open_in_browser</mat-icon>
    </button>
    <button
      *ngIf="opensLatexEditor"
      matTooltip="Open LaTeX editor"
      matTooltipPosition="above"
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="openLatexEditor()">
      <mat-icon>text_fields</mat-icon>
    </button>
  </mat-form-field>
</div>
<div>
  <pdf-viewer *ngIf="urlToRenderedPdfBlob" [src]="urlToRenderedPdfBlob" [render-text]="true" style="display: block"></pdf-viewer>
</div>
