<mat-form-field class="input-wrapper">
  <div class="input-label-wrapper">
    <label class="input-label">{{name}}</label>
    <button (click)="toggleEdit()" mat-button>
      <mat-icon>{{editable ? 'save' : 'edit'}}</mat-icon>
    </button>
  </div>
  <input *ngIf="maxRows === 1"
         [disabled]=!editable
         [(ngModel)]="value" matInput>
  <textarea *ngIf="maxRows > 1"
            [matAutosizeMaxRows]=maxRows
            [matTextareaAutosize]=true
            [disabled]=!editable
            [(ngModel)]="value" matInput></textarea>
</mat-form-field>
