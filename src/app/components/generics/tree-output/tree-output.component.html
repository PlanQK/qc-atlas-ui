<div class="tree-wrapper">
  <div class="header">
    <label class="mr-4">{{name}}</label>
    <button (click)="addElement()"
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-tree class="tree-wrapper"
            *ngIf="!isTreeDataInvalid()"
            [dataSource]="nestedDataSource"
            [treeControl]="nestedTreeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <button mat-icon-button disabled></button>
      {{node.problemType.name}}
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <div class="mat-tree-node">
        <button (click)="expandParents(node)" mat-icon-button matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.problemType.name}}
      </div>
      <ul [class.tree-wrapper-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </mat-nested-tree-node>
  </mat-tree>
</div>
