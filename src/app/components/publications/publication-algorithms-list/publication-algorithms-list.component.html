<mat-card *ngIf="isLinkingEnabled" class="m-2">
  <div class="mx-3 my-2">
    <app-link-input
      [linkObject]="linkObject"
      [isDisableable]=true
      (searchTextChanged)="searchUnlinkedAlgorithms($event)"
      (linkElement)="linkAlgorithm($event)"
      (disable)="onToggleLink()">
    </app-link-input>
  </div>
</mat-card>

<mat-card class="m-2">
  <div class="mx-3 mb-2">
    <app-table
      [data]=linkedAlgorithms
      [variableNames]=variableNames
      [dataColumns]=tableColumns
      [allowAdd]=tableAddAllowed
      [allowDelete]="true"
      [emptyTableMessage]="'No linked algorithms found'"
      (elementClicked)="onElementClicked($event)"
      (datalistConfigChanged)="onDatalistConfigChanged($event)"
      (submitDeleteElements)="unlinkAlgorithms($event)"
      (addElement)="onToggleLink()">
    </app-table>
  </div>
</mat-card>
