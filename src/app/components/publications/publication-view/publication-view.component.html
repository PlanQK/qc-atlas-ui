<div *ngIf="publication" class="m-2">
  <div class="row p-2 m-0">
    <div class="col-12">
      <navigation-breadcrumb [links]="links"></navigation-breadcrumb>
    </div>
  </div>
  <mat-tab-group>
    <mat-tab label="General">
      <app-publication-properties
        [frontendPublication]="frontendPublication"
        [publication]="publication"
        (updatePublicationField)="updatePublicationField($event)"></app-publication-properties>
      <button class="master-save-button" *ngIf="!guard.objectsEqual(frontendPublication, publication)" mat-fab
              (click)="savePublication(frontendPublication, true)">
        <mat-icon class="master-save-icon">save</mat-icon>
      </button>
    </mat-tab>
    <mat-tab label="Algorithms">
      <app-publication-algorithms-list [publication]="publication"></app-publication-algorithms-list>
    </mat-tab>
    <mat-tab label="Implementations">
      <app-publication-implementations-list [publication]="publication"></app-publication-implementations-list>
    </mat-tab>
  </mat-tab-group>
</div>
