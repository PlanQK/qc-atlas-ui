<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="publicationForm">
    <mat-form-field class="input-field">
      <mat-label>Title</mat-label>
      <input id="publicationTitle" formControlName="publicationTitle" matInput required>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Url</mat-label>
      <input id="url" formControlName="url" matInput required>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Doi</mat-label>
      <input id="doi" formControlName="doi" matInput required>
    </mat-form-field>
    <div formArrayName="authors">
      <div *ngFor="let author of publicationForm.controls.author; let i=index">
        <div>
          <span> Author {{i + 1}}</span>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Ok
  </button>
</div>
