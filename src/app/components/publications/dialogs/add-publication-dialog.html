<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="publicationForm">
    <mat-form-field class="input-field">
      <mat-label>Title</mat-label>
      <input id="publicationTitle" formControlName="publicationTitle" matInput required>
    </mat-form-field>
    <mat-label> Authors</mat-label>
    <div *ngFor="let author of authorsForm.controls; let i = index">
      <div class="row">
        <div class="col-10">
          <mat-form-field class="input-field">
            <input [formControl]="authorsForm.controls[i]" matInput required>
          </mat-form-field>
        </div>
        <div class="col-2">
          <button id="deleteButton" mat-mini-fab (click)="removeItem(i)">
            <mdb-icon fas icon="minus"></mdb-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
      </div>
      <div class="col-2">
        <button id="addButton" mat-mini-fab (click)="addItem()">
          <mdb-icon fas icon="plus"></mdb-icon>
        </button>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Ok
  </button>
</div>
