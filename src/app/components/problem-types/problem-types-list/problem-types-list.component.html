<mat-card class="m-2">
  <div class="mx-3 mb-2">
    <app-table [data]=problemTypes
               [variableNames]=variableNames
               [dataColumns]=tableColumns
               [allowAdd]=true
               [allowSelection]=true
               [allowSearch]=true
               [allowSort]=true
               [allowEdit]=true
               [pagination]=pagingInfo
               [paginatorConfig]=paginatorConfig
               [emptyTableMessage]="'No problem types found'"
               (addElement)="onAddElement()"
               (submitSelectedElements)="onDeleteElements($event)"
               (updateClicked)="onEditElement($event)"
               (datalistConfigChanged)="getProblemTypes($event)"
               (pageChange)="getProblemTypesHateoas($event)">
    </app-table>
  </div>
</mat-card>
