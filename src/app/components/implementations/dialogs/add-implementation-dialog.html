<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="input-field">
      <mat-label>Name</mat-label>
      <input id="name" formControlName="name" matInput required>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Link to source</mat-label>
      <input id="link" formControlName="link" matInput required>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput>
    </mat-form-field>
    <h5 mat-dialog-title>Tag</h5>
    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Tag</mat-label>
      <mat-select formControlName="tag">
        <mat-option *ngFor="let tag of data.tags" [value]="tag">{{tag.key}} {{tag.value}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" (click)="onSave()">Ok</button>
</div>
