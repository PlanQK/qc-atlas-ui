<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="applicationAreaForm">
    <mat-form-field class="input-field">
      <mat-label>Name</mat-label>
      <input
        [formControl]="applicationAreaControl"
        [matAutocomplete]="autoApplicationArea"
        matInput
        required>
      <mat-autocomplete #autoApplicationArea="matAutocomplete" >
        <mat-option
          *ngFor="let type of filteredApplicationAreas"
          [value]="type.name"
          (click)="onApplicationAreaSelect(type)">
          {{ type.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Ok
  </button>
</div>
