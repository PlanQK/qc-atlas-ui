<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="applicationAreaFormGroup">
    <mat-form-field class="input-field disabled">
      <mat-label>Current name</mat-label>
      <label>
        <input formControlName="oldApplicationAreaName" matInput>
      </label>
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>New name</mat-label>
      <label>
        <input formControlName="applicationAreaName" matInput required/>
      </label>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Ok
  </button>
</div>
