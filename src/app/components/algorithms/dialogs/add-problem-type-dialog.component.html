<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="problemTypeForm">
    <mat-form-field class="input-field">
      <mat-label>Name</mat-label>
      <input
        [formControlName]="name"
        [matAutocomplete]="autoProblemType"
        (input)="filter()"
        matInput
        required>
      <mat-autocomplete #autoProblemType="matAutocomplete" >
        <mat-option
          *ngFor="let type of filteredProblemTyped | async"
          [value]="type.name"
          (click)="onProblemTypeSelect(type)">
          {{ type.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <mat-form-field class="input-field" *ngIf="existingProblemTypes">
    <mat-label>Parent problem type</mat-label>
    <input
      [(ngModel)]="data.parentProblemType.name"
      [matAutocomplete]="autoParent"
      matInput>
    <mat-autocomplete #autoParent="matAutocomplete" >
      <mat-option
        *ngFor="let type of filteredParentProblemTypes | async"
        [value]="type.name"
        (click)="onParentTypeSelect(type)">
        {{ type.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Ok
  </button>
</div>
