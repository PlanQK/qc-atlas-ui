<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="problemTypeForm">
    <mat-form-field class="input-field">
      <mat-label>Name</mat-label>
      <input
        [formControl]="problemTypeControl"
        [matAutocomplete]="autoProblemType"
        matInput
        required>
      <mat-autocomplete #autoProblemType="matAutocomplete" >
        <mat-option
          *ngFor="let type of filteredProblemTypes"
          [value]="type.name"
          (click)="onProblemTypeSelect(type)">
          {{ type.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Parent problem type</mat-label>
    <mat-select *ngIf="existingProblemTypes">
      <mat-option *ngFor="let type of existingProblemTypes"
                  [value]="type.id"
                  (click)="onParentTypeSelect(type)">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Ok
  </button>
</div>
