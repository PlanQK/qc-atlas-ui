<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="algorithmForm">
    <mat-form-field class="input-field">
      <mat-label>Name</mat-label>
      <input id="name" formControlName="name" matInput required>
    </mat-form-field>
  </form>

  <mat-form-field appearance="fill" class="input-field">
    <mat-label>Computation model</mat-label>
    <mat-select [(ngModel)]="data.computationModel" required>
      <mat-option *ngFor="let option of computationModelOption" [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Ok
  </button>
</div>
