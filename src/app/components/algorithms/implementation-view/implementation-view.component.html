<div *ngIf="impl">
  <div class="header-container p-2" *ngIf="algo">
    <navigation-breadcrumb [links]="links"></navigation-breadcrumb>
    <app-tags-component [allowRemoving]="true"
                        [tags]="tags"
                        (onRemove)="removeTag($event)"
                        (onAdd)="addTag($event)"></app-tags-component>
  </div>

  <mat-tab-group (selectedIndexChange)="changeTab($event)">
    <mat-tab label="General">
      <div class="p-4">
        <div class="d-flex">
          <mat-card class="w-100 my-2 mx-4">
            <app-text-input
              name="Description"
              (onSaveChanges)="onChangeImpl()"
              [(ngModel)]="impl.description"
              [multiline]="true"
            ></app-text-input>
          </mat-card>
          <mat-card class="w-100 my-2 mx-4">
            <app-text-input
              name="Contributors"
              (onSaveChanges)="onChangeImpl()"
              [(ngModel)]="impl.contributors"
              [multiline]="true"
            ></app-text-input>
          </mat-card>
        </div>
        <div class="d-flex">
          <mat-card class="w-100 w-100 my-2 mx-4">
            <app-text-input
              name="Dependencies"
              (onSaveChanges)="onChangeImpl()"
              [(ngModel)]="impl.dependencies"
            ></app-text-input>
          </mat-card>
          <mat-card class="w-100 my-2 mx-4">
            <app-compute-resource-property-list (addProperty)="addComputeResourceProperty($event)"
                                                (updateProperty)="updateComputeResourceProperty($event)"
                                                (deleteProperty)="deleteComputeResourceProperty($event)"
                                                [resourceProperties]="computeResourceProperties">
            </app-compute-resource-property-list>
          </mat-card>
        </div>
        <div class="d-flex">
          <mat-card class="w-100 my-2 mx-4">
            <app-text-input
              name="Input Format"
              (onSaveChanges)="onChangeImpl()"
              [(ngModel)]="impl.inputFormat"
            ></app-text-input>
          </mat-card>
          <mat-card class="w-100 my-2 mx-4">
            <app-text-input
              name="Parameter"
              (onSaveChanges)="onChangeImpl()"
              [(ngModel)]="impl.parameter"
            ></app-text-input>
          </mat-card>
          <mat-card class="w-100 my-2 mx-4">
            <app-text-input
              name="Output Format"
              (onSaveChanges)="onChangeImpl()"
              [(ngModel)]="impl.outputFormat"
            ></app-text-input>
          </mat-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Publications">
      <div>
        <app-implementation-publications-list [implementation]=impl>
        </app-implementation-publications-list>
      </div>
    </mat-tab>
    <mat-tab label="Software Platforms">
      <app-implementation-softwareplatform-list
        [implementation]="impl"
        [algorithm]="algo"
      ></app-implementation-softwareplatform-list>
    </mat-tab>
    <mat-tab label="Selection Criteria">
      <div class="tab-body p-4">
        <app-impl-selection-criteria
          [params]="this.placeholderInputParams"
          [depthRule]="placeholderPrologRule"
          [widthRule]="placeholderPrologRule"
          [selectionRule]="placeholderPrologRule">
        </app-impl-selection-criteria>
      </div>
    </mat-tab>
    <mat-tab label="Discussion">
      <div class="tab-body p-4">
        <h1>Discussion WIP</h1>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<div *ngIf="impl === undefined">
  Loading..
</div>
