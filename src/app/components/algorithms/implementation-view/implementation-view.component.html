<div>
  <div class="header-container p-2">
    <navigation-breadcrumb [links]="links"></navigation-breadcrumb>
    <div class="badge-list">
      <mat-chip-list>
        <mat-chip
          *ngFor="let element of [1, 2, 2, 3, 53, 3]"
          [removable]="true"
        >
          {{ element }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>

  <mat-tab-group>
    <mat-tab label="{{ tabOptions[0] }}"> </mat-tab>
    <mat-tab label="{{ tabOptions[1] }}"> </mat-tab>
    <mat-tab label="{{ tabOptions[2] }}"> </mat-tab>
    <mat-tab label="{{ tabOptions[3] }}"> </mat-tab>
    <mat-tab label="{{ tabOptions[4] }}">
      <h1>Discussion WIP</h1>
    </mat-tab>
  </mat-tab-group>
</div>
