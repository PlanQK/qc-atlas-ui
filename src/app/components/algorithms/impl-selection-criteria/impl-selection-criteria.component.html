<h2>Required information for the NISQ Analyzer</h2>
<div class="header-container">
  <h4>Input Parameters</h4>
  <button
    mat-button
    matSuffix
    mat-icon-button
    aria-label="Add Input Parameter"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<div *ngFor="let param of params">
  <mat-card class="m-4">
    <div class="d-flex justify-content-between">
      <app-text-input
        class="p-2"
        name="Name of the Parameter"
        [(ngModel)]="param.name"
      ></app-text-input>
      <app-text-input
        class="w-50 p-2"
        name="Description"
        [(ngModel)]="param.description"
      ></app-text-input>
      <app-select-input
        class="w-25 p-2"
        name="Datatype"
        [(ngModel)]="param.datatype"
        [choices]="[{value:'Integer', label:'Integer'},{value:'Float', label:'Float'},{value:'String', label:'String'}]"
      ></app-select-input>
      <app-text-input
        class="w-25 p-2"
        name="Restriction"
        [(ngModel)]="param.restriction"
      ></app-text-input>
    </div>
  </mat-card>
</div>
