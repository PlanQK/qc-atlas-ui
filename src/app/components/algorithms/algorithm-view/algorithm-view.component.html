<div class="main-container">
  <div class="header-container p-2">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent">
        <li class="breadcrumb-item blue-text">{{algorithm.name}}</li>
      </ol>
    </nav>
    <div class="badge-list">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of testTags" [removable]="true" (removed)="removeTag(tag)">
          {{tag}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <mat-chip class="clickable-chip" (click)="onAddTag()">
          <mat-icon>add</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <label *ngIf="algorithm.computationModel">{{algorithm.computationModel}}</label>

  <mat-tab-group>
    <mat-tab label="{{tabOptions[0]}}">
      <app-algorithm-properties [algorithm]="algorithm"
                                (addApplicationArea)="addApplicationArea($event)"
                                (removeApplicationArea)="removeApplicationArea($event)"></app-algorithm-properties>
    </mat-tab>
    <mat-tab label="{{tabOptions[1]}}">
      <app-algorithm-implementations-list></app-algorithm-implementations-list>
    </mat-tab>
    <mat-tab label="{{tabOptions[2]}}">
      <app-algorithm-related-algos-list></app-algorithm-related-algos-list>
    </mat-tab>
    <mat-tab label="{{tabOptions[3]}}">
      <app-algorithm-publications-list></app-algorithm-publications-list>
    </mat-tab>
    <mat-tab label="{{tabOptions[4]}}">
      <h1>Discussion WIP</h1>
      <button (click)="testDialog()">test dialog</button>
    </mat-tab>
  </mat-tab-group>
</div>
