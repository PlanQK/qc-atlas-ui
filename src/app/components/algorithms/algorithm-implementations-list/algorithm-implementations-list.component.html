<app-table [data]=implementations
           [variableNames]=variableNames
           [dataColumns]=tableColumns
           [allowAdd]=true
           [allowDelete]=true
           [allowSearch]=true
           [allowSort]=true
           [pagination]=pagingInfo
           [paginatorConfig]=paginatorConfig
           [routingVariable]="'id'"
           (addElement)="onReferenceImplementation()"
           (deleteElements)="onDeleteReferencedImplementation($event)"
           (datalistConfigChanged)="onDatalistConfigChanged($event)"
           (pageChange)="onPageChanged($event)">
</app-table>
