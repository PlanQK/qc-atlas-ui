<div class="algorithm-properties-container">

  <app-property-input [name]="'Acronym'"
                      [value]="algorithm.acronym"
                      (onSaveChanges)="onChangesSaved($event)"></app-property-input>

  <app-property-input [name]="'Intent'"
                      [value]="algorithm.intent"
                      [maxRows]="5"
                      (onSaveChanges)="onChangesSaved($event)"></app-property-input>

  <app-property-input [name]="'Problem'"
                      [value]="algorithm.problem"
                      [maxRows]="5"></app-property-input>

  <!-- Problem types -->
  <mat-tree [dataSource]="nestedDataSource", [treeControl]="nestedTreeControl" class="tree-wrapper">
    <mat-tree-node *matTreeNodeDef="let node">
      <li class="mat-tree-node">
        <button mat-icon-button disabled></button>
        {{node.filename}}: {{node.type}}
      </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.filename}}
        </div>
        <ul [class.tree-wrapper-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>

  <br>
  <app-chip-collection [title]="'Application areas'"
                       [elements]="algorithm.applicationAreas"
                       (onAddElement)="addApplicationAreaEvent($event)"
                       (onRemoveElement)="removeApplicationAreaEvent($event)"></app-chip-collection>
  <br>
  <!-- Related pattern -->

  <app-property-input [name]="'Input format'"
                      [value]="algorithm.inputFormat"
                      [maxRows]="5"></app-property-input>

  <app-property-input [name]="'Parameters'"
                      [value]="algorithm.algoParameter"
                      [maxRows]="5"></app-property-input>

  <app-property-input [name]="'Output format'"
                      [value]="algorithm.outputFormat"
                      [maxRows]="5"></app-property-input>

  <!-- Required compute resource properties -->

  <app-property-input [name]="'Solution'"
                      [value]="algorithm.solution"
                      [maxRows]="5"></app-property-input>

  <app-property-input [name]="'assumptions'"
                      [value]="algorithm.assumptions"
                      [maxRows]="5"></app-property-input>
  <!-- Sketch -->
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Sketch type</mat-label>
    <mat-select [(ngModel)]="algorithm.sketch">
      <mat-option *ngFor="let option of sketchOptions" [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
