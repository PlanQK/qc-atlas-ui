<div class="p-4">
  <mat-card class="m-4">
    <div class="d-flex">
      <app-text-input class="w-100 p-2"
                      name="Acronym"
                      [(ngModel)]="algorithm.acronym"
                      (onSaveChanges)="onChangesSaved($event, 'acronym')"></app-text-input>
      <app-text-input class="w-100 p-2"
                      name="Intent"
                      [(ngModel)]="algorithm.intent"
                      [multiline]="true"
                      [maxLines]="5"
                      (onSaveChanges)="onChangesSaved($event, 'intent')"></app-text-input>

      <app-text-input class="w-100 p-2"
                      name="Problem"
                      [(ngModel)]="algorithm.problem"
                      [multiline]="true"
                      [maxLines]="5"
                      (onSaveChanges)="onChangesSaved($event, 'problem')"></app-text-input>
    </div>
  </mat-card>

  <div class="d-flex">
    <mat-card class="w-100 m-4">
      <app-tree-output class="w-100"
                       name="Problem-Types"
                       [treeData]="problemTypeTreeData"
                       (onAddElement)="addProblemTypeEvent()"></app-tree-output>
    </mat-card>
    <mat-card class="w-100 m-4">
      <app-chip-collection class="w-100"
                           [title]="'Application areas'"
                           [elements]="applicationAreas"
                           [displayVariable]="'name'"
                           (onAddElement)="addApplicationAreaEvent($event)"
                           (onRemoveElement)="removeApplicationAreaEvent($event)"></app-chip-collection>
    </mat-card>
  </div>

  <!-- TODO: Add related patterns -->

  <mat-card class="m-4">
    <div class="d-flex">
      <app-text-input class="w-100 p-2"
                      name="Input format"
                      [(ngModel)]="algorithm.inputFormat"
                      [multiline]="true"
                      [maxLines]="5"
                      (onSaveChanges)="onChangesSaved($event, 'inputFormat')"></app-text-input>

      <app-text-input class="w-100 p-2"
                      name="Parameters"
                      [(ngModel)]="algorithm.algoParameter"
                      [multiline]="true"
                      [maxLines]="5"
                      (onSaveChanges)="onChangesSaved($event, 'algoParameter')"></app-text-input>

      <app-text-input class="w-100 p-2"
                      name="Output format"
                      [(ngModel)]="algorithm.outputFormat"
                      [multiline]="true"
                      [maxLines]="5"
                      (onSaveChanges)="onChangesSaved($event, 'outputFormat')"></app-text-input>
    </div>
  </mat-card>

  <mat-card class="m-4">
    <div class="m-4">
      <mat-label class="property-label">Required compute resource properties</mat-label>
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="addComputeResourceProperty()">
        <mat-icon>add</mat-icon>
      </button>
      <mat-list>
        <mat-list-item *ngFor="let property of computeResourceProperties">
          {{property.type.name}}: {{property.type.datatype.toLowerCase()}} = {{property.value}}
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>

  <mat-card class="m-4">
    <div class="d-flex">
      <app-text-input class="w-100 p-2"
                      name="Solution"
                      [(ngModel)]="algorithm.solution"
                      [multiline]="true"
                      [maxLines]="5"
                      (onSaveChanges)="onChangesSaved($event, 'solution')"></app-text-input>

      <app-text-input class="w-100 p-2"
                      name="Assumptions"
                      [(ngModel)]="algorithm.assumptions"
                      [multiline]="true"
                      [maxLines]="5"
                      (onSaveChanges)="onChangesSaved($event, 'assumptions')"></app-text-input>
    </div>
  </mat-card>

  <mat-card class="m-4" *ngIf="algorithm.computationModel === 'QUANTUM'">
    <div class="d-flex">
      <app-select-input class="p-2"
                        name="Quantum computation model"
                        [(ngModel)]="algorithm.quantumComputationModel"
                        [choices]="quantumComputationModelOptions"></app-select-input>

      <app-text-input class="w-100 p-2"
                      name="Speedup"
                      [(ngModel)]="algorithm.speedUp"
                      (onSaveChanges)="onChangesSaved($event, 'speedUp')"></app-text-input>
    </div>
    <app-checkbox-input class="p-2"
                        name="NISQ ready"
                        [(ngModel)]="algorithm.nisqReady"
                        (onSaveChanges)="onChangesSaved($event, 'nisqReady')">
    </app-checkbox-input>
  </mat-card>

  <!-- TODO: finish Sketch -->
  <mat-card class="m-4">
    <app-select-input class="p-2"
                      name="Sketch type"
                      [(ngModel)]="algorithm.sketch"
                      [includeEmpty]="true"
                      [choices]="sketchOptions"
                      (onSaveChanges)="onChangesSaved($event, 'sketch')"></app-select-input>
  </mat-card>

</div>
