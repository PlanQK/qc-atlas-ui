<div class="m-4">

  <app-text-input [name]="'Acronym'"
                  [value]="algorithm.acronym"
                  (onSaveChanges)="onChangesSaved($event)"></app-text-input>

  <app-text-input [name]="'Intent'"
                  [value]="algorithm.intent"
                  [multiline]="true"
                  [maxLines]="5"
                  (onSaveChanges)="onChangesSaved($event)"></app-text-input>

  <app-text-input [name]="'Problem'"
                  [value]="algorithm.problem"
                  [multiline]="true"
                  [maxLines]="5"></app-text-input>

  <!-- Problem types -->
  <app-tree-output [name]="'Problem-Types'"
                   [treeData]="this.problemTypeTreeData"></app-tree-output>

  <br>
  <app-chip-collection [title]="'Application areas'"
                       [elements]="sketchOptions"
                       (onAddElement)="addApplicationAreaEvent($event)"
                       (onRemoveElement)="removeApplicationAreaEvent($event)"></app-chip-collection>

  <!-- TODO: Add related patterns -->

  <app-text-input [name]="'Input format'"
                  [value]="algorithm.inputFormat"
                  [multiline]="true"
                  [maxLines]="5"></app-text-input>

  <app-text-input [name]="'Parameters'"
                  [value]="algorithm.algoParameter"
                  [multiline]="true"
                  [maxLines]="5"></app-text-input>

  <app-text-input [name]="'Output format'"
                  [value]="algorithm.outputFormat"
                  [multiline]="true"
                  [maxLines]="5"></app-text-input>

  <div class="m-4">
    <mat-label class="property-label">Required compute resources</mat-label>
    <mat-list>
      <mat-list-item *ngFor="let property of computeResourceProperties">
        {{property.type.name}}: {{property.type.datatype.toLowerCase()}} = {{property.value}}
      </mat-list-item>
    </mat-list>
  </div>

  <app-text-input [name]="'Solution'"
                  [value]="algorithm.solution"
                  [multiline]="true"
                  [maxLines]="5"></app-text-input>

  <app-text-input [name]="'Assumptions'"
                  [value]="algorithm.assumptions"
                  [multiline]="true"
                  [maxLines]="5"></app-text-input>

  <app-text-input *ngIf="algorithm.computationModel === 'QUANTUM'" [name]="'Speedup'"
                  [value]="algorithm.acronym"
                  [multiline]="true"
                  [maxLines]="1"></app-text-input>
  <!-- TODO: Display QuantumComputationModel & NISQReady-->
  <!-- TODO: finish Sketch -->
  <br>
  <mat-form-field class="m-4" appearance="fill">
    <mat-label>Sketch type</mat-label>
    <mat-select [(ngModel)]="algorithm.sketch">
      <mat-option *ngFor="let option of sketchOptions" [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
