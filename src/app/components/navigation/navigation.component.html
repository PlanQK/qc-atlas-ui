<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      <img (click)="goToHome()" src="../assets/logo.png" class="logo-img">
      <span (click)="goToHome()">QC Atlas</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="algorithmCollapse.toggle()" [routerLink]="'./algorithms'" routerLinkActive="routerLinkActive">
        Algorithms
        <mat-icon class="collapse-arrow-icon">{{ algorithmCollapse.isCollapsed ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</mat-icon>
      </a>
      <div mat-list-item mdbCollapse #algorithmCollapse="bs-collapse">
        <a class="sub-tab" mat-list-item [routerLink]="'./problem-types'"
           routerLinkActive="routerLinkActive">
          <span class="pl-3">Manage Problem Types</span>
        </a>
      </div>
      <a mat-list-item (click)="collapseContent.hide()" [routerLink]="'./publications'" routerLinkActive="routerLinkActive">
        Publications
      </a>
      <a
        (click)="collapseContent.show()" mat-list-item [routerLink]="'./execution-environments/search'"
        routerLinkActive="routerLinkActive">
        Execution Environments
        <mat-icon class="collapse-arrow-icon">{{ collapseContent.isCollapsed ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</mat-icon>
      </a>
      <div mat-list-item mdbCollapse #collapseContent="bs-collapse">
        <a class="sub-tab" mat-list-item [routerLink]="'./execution-environments/software-platforms'"
           routerLinkActive="routerLinkActive">
          <span class="pl-3">Software Platforms</span>
        </a>
        <a class="sub-tab" mat-list-item [routerLink]="'./execution-environments/cloud-services'" routerLinkActive="routerLinkActive">
          <span class="pl-3">Cloud Services</span>
        </a>
        <a class="sub-tab" mat-list-item [routerLink]="'./execution-environments/compute-resources'"
           routerLinkActive="routerLinkActive">
          <span class="pl-3">Compute Resources</span>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <button class="settings-button" (click)="onSettings()" mat-button>
          <mat-icon>settings</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
