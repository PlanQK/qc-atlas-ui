<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <img (click)="goToHome()" src="../assets/logo.png" class="logo-img">
    <span (click)="goToHome()">QC Atlas</span>
    <button class="settings-button" (click)="onSettings()" mat-button><mat-icon>settings</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav color="primary" #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let link of navLinks"
         [routerLink]="link.link"
         routerLinkActive="routerLinkActive">
        {{link.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
